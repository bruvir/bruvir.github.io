<!DOCTYPE html>
<html>
<head>
    <style>
        #touchPrompt {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            pointer-events: none;
        }

        #credit {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;  <!-- Ë∞ÉÂ§ßÂ≠ó‰Ωì -->
            font-family: Arial, sans-serif;
            opacity: 0.7;
        }
    </style>
</head>
<body style="background: black; margin: 0; overflow: hidden;">
    <div id="touchPrompt">üëá ËΩªËß¶/ÁÇπÂáªÂ±èÂπïÁªΩÊîæÁÉüËä±ÔºÅ</div>
    <canvas id="canvas"></canvas>
    <div id="credit">create by bruvir</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // ËÆæÁΩÆcanvasÂ∞∫ÂØ∏‰∏∫ÂÖ®Â±è
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2;
                this.velocity = {
                    x: (Math.random() - 0.5) * 5,
                    y: (Math.random() - 0.5) * 5
                };
                this.alpha = 1;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        const particles = [];
        function createFirework(x, y) {
            const colors = ['#ff0000', '#00ff00', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random()*4)]));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.alpha <= 0) particles.splice(index, 1);
            });
            
            requestAnimationFrame(animate);
        }
        animate();

        // ‰∫ã‰ª∂ÁõëÂê¨Ôºà‰øÆÂ§çÁâàÔºâ
        function handleInteraction(x, y) {
            createFirework(x, y);
            document.getElementById('touchPrompt').style.opacity = 0; // ÁÇπÂáªÂêéÁ´ãÂç≥ÈöêËóèÊèêÁ§∫
        }

        // PCÁ´ØÁÇπÂáª
        canvas.addEventListener('click', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });

        // ÁßªÂä®Á´ØËß¶Êë∏
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            handleInteraction(touch.clientX - rect.left, touch.clientY - rect.top);
        }, { passive: false });
    </script>
</body>
</html>
